    <!--Formulario de contacto-->

    <h2>Formulario de contacto</h2>



        <div class="container">
            <form class="mt-5">
                <div class="row mb-3">
                    <label class="col-1 col-form-label" for="nombreInput">Nombre</label>
                    <div class="col-6">
                    <input type="text" class="form-control" id="nombreInput" placeholder="Ingrese su/s nombres" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-1 col-form-label" for="ApellidosInput">Apellidos</label>
                    <div class="col-6">
                    <input type="text" class="form-control" id="ApellidosInput" placeholder="Ingrese su/s Apellidos" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-1 col-form-label" for="telefonoInput">Telefono</label>
                    <div class="col-6">
                    <input type="tel" class="form-control" id="telefonoInput" placeholder="Ingrese su Telefono">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-1 col-form-label" for for="EmailInput">Email</label>
                    <div class="col-6">
                    <input type="email" class="form-control" id="EmailInput" placeholder="Escribe tu email"> 
                    </div>
                </div>

                
                <div class="row mb-3">
                    <label class="col-1 col-form-label" for="ConsultaInput">Consulta</label>
                    <div class="col-6">
                    <textarea class="form-control" id="ConsultaInput" name="text" cols="30" rows="10" placeholder="Ingrese su Consulta"></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-3 col-button-label" for="ConsultaInput"></label>
                    <div class="col-3">
                    <input type="submit" class="btn btn-primary" value="Enviar">
                    <input type="reset" class="btn btn-primary" value="Borrar">
                    </div>   
                </div>
            </form>
        </div>
